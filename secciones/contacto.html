<main>
    <section class="subtituloContacto">
        <h1>
            Llena el formulario acá en caso de tener dudas y/o necesitar asesoramiento en tu compra, que nosotros en la brevedad nos pondremos en contacto.
        </h1>
    </section>
    
    <form class="container-fluid contenedorBS mt-5">
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Nombre</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Consulta</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3">
          </div>
        </div>
        <select class="form-select barra-desp" aria-label="Default select example">
            <option selected>Tipo de dispositivo</option>
            <option value="1">Smartphone</option>
            <option value="2">Notebook</option>
            <option value="3">Auriculares/Accesorios</option>
          </select>
        
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Explica el uso que le darás y te asesoraremos para que compres el producto ideal</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
          </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    
</main>
